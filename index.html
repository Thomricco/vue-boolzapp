<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boolzapp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/1e3be9b4ce.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>

    <div id="app">

        <div class="container-zapp">
            <div class="bar"></div>
            <div class="flex-box">
                <div class="sidebar">
                    <div class="first-box">
                        <img src="img/avatar_3.jpg" class="avatar-img"> 
                        <span class="text-avatar">Nome Utente</span> 
                    </div>
                    <div class="box-av">
                        <div class="notifiche">
                            <div class="d-flex">
                                <div class="bell mr-2 text-center">
                                    <i class="fas fa-bell-slash"></i>
                                </div>
                                <div class="mt-2 text-icon2">Ricevi notifiche di nuovi messaggi
                                    <p class="text-gray">Attina notifiche desktop</p>
                                </div>
                            </div>
                        </div>

                        <input class="cerca" placeholder="cerca">
                             
            
                        <div v-for="(item, i) in contacts" class=" d-flex box-avatar" >
                            <!-- `img/avatar${item.avatar}.jpg`-->
                            <!--<img :src="'img/avatar' + item.avatar + '.jpg'" class="avatar-img">-->
                            <!--<img :src="ottieniImmagine(item.avatar)" class="avatar-img">-->
                            <img :src="'img/avatar' + item.avatar + '.jpg'" class="avatar-img">
                            <div class="text-avatar"> {{ item.name }} </div>
                        </div>
                    </div>
                </div>
    
                <main>
                    <nav class="navbar">
                        <div class="d-flex" >
                            <img src="img/avatar_1.jpg" class="avatar-img">
                            <div class="text-avatar"> {{contacts[currentIndex].name}}
                                <p class="text-gray">Ultimo messaggio alle ore</p>
                            </div>
                    
                        </div>
                    </nav>

                    <div class="container-messaggi">
                        <div class=""> 
                            <div v-for="message in contacts[currentIndex].messages" 
                                 class="d-flex flex-nowrap m-2 p-2"
                                 :class="[message.status === 'sent' ? 'messaggi-inviati' : 'messaggi-ricevuti']">
                                {{ message.text }}
                            </div>
                        </div>
                            
                            
                        
                    </div>
                    
        
        
                </main>


            </div>



            <footer>
                <nav class="nav-lol"></nav>
                <nav class="nav-footer">
                    <div class="d-flex m-2" >
                        <i class="far fa-smile"></i>
                        <input v-model="textTemoporaneo" @keyup.enter="inviaMessaggio" class="cerca c-footer" placeholder="cerca">
                        <i class="fas fa-microphone"></i>
                    </div>
                </nav>
            </footer>




        </div>
        

        
        


    </div>


    <script src="js/script.js"></script>
</body>

</html>
